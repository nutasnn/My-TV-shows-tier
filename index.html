<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My TV Show Tier List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        h1 {
            margin-top: 50px;
        }
        .tier-list {
            display: inline-block;
            text-align: left;
            margin-top: 20px;
        }
        .tier {
            padding: 10px;
            background-color: #ddd;
            border: 1px solid #ccc;
            margin-bottom: 10px;
        }
        .tier img {
            width: 100px;
            height: 150px;
            margin: 5px;
        }
    </style>
</head>
<body>
    <h1>My TV Show Tier List</h1>
    <div class="tier-list">
        <div class="tier">
            <h2>S Tier</h2>
            <img src="https://via.placeholder.com/100x150" alt="Show 1">
            <img src="https://via.placeholder.com/100x150" alt="Show 2">
        </div>
        <div class="tier">
            <h2>A Tier</h2>
            <img src="https://via.placeholder.com/100x150" alt="Show 3">
            <img src="https://via.placeholder.com/100x150" alt="Show 4">
        </div>
        <!-- Add more tiers as needed -->
    </div>
</body>
</html>
