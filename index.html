<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My TV Show Tier List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        h1 {
            margin-top: 50px;
        }
        .tier-list {
            display: inline-block;
            text-align: left;
            margin-top: 20px;
        }
        .tier {
            padding: 10px;
            background-color: #ddd;
            border: 1px solid #ccc;
            margin-bottom: 10px;
        }
        .tier img {
            width: 200px;
            margin: 10px;
        }
         .Epic {
            background-color: #ffddcc; /* Light Coral */
        }
        .Amazing {
            background-color: #ccffcc; /* Light Green */
        }
        .Ok {
            background-color: #ccccff; /* Light Blue */
        }
        .Meh {
            background-color: #ffffcc; /* Light Yellow */
        }
        .Trash {
            background-color: #fffecc; /* Light Yellow */
        }
    </style>
</head>
<body>
    <h1>My TV Show Tier List</h1>
    <div class="tier-list">
        <div class="tier Epic">
            <h2>Epic</h2>
            <img src="https://m.media-amazon.com/images/M/MV5BNWNmYzQ1ZWUtYTQ3ZS00Y2UwLTlkMDctZThlOTJkMGJiNzBiXkEyXkFqcGdeQXVyNjg2NjQwMDQ@._V1_FMjpg_UX1000_.jpg" alt="Mindhunter (2017)">
            <img src="https://m.media-amazon.com/images/M/MV5BODY5YjA3ZDgtM2EwYy00ZGVmLWFhNWItMTMxMWRkMWFiOTlkXkEyXkFqcGdeQXVyMTMzNDExODE5._V1_FMjpg_UX1000_.jpg" alt="Succession (2018)">
        </div>
        <div class="tier Amazing">
            <h2>Amazing</h2>
            <img src="https://m.media-amazon.com/images/M/MV5BMTExNzk2NjcxNTNeQTJeQWpwZ15BbWU4MDcxOTczOTIx._V1_FMjpg_UX1000_.jpg" alt="Twin Peaks (1990)">
            <img src="https://m.media-amazon.com/images/M/MV5BYzQxZWU5ZGYtZjQzMy00YTk5LWE1YTgtNjkwNjI5ZGNmMDIyXkEyXkFqcGdeQXVyMDM2NDM2MQ@@._V1_FMjpg_UX1000_.jpg" alt="The Bear (2022)">
        </div>
         <div class="tier Ok">
            <h2>Ok</h2>
            <img src="https://m.media-amazon.com/images/M/MV5BMTExNzk2NjcxNTNeQTJeQWpwZ15BbWU4MDcxOTczOTIx._V1_FMjpg_UX1000_.jpg" alt="Twin Peaks (1990)">
            <img src="https://m.media-amazon.com/images/M/MV5BYzQxZWU5ZGYtZjQzMy00YTk5LWE1YTgtNjkwNjI5ZGNmMDIyXkEyXkFqcGdeQXVyMDM2NDM2MQ@@._V1_FMjpg_UX1000_.jpg" alt="The Bear (2022)">
        </div>
         <div class="tier Meh">
            <h2>Meh :/</h2>
            <img src="https://m.media-amazon.com/images/M/MV5BMTExNzk2NjcxNTNeQTJeQWpwZ15BbWU4MDcxOTczOTIx._V1_FMjpg_UX1000_.jpg" alt="Twin Peaks (1990)">
            <img src="https://m.media-amazon.com/images/M/MV5BYzQxZWU5ZGYtZjQzMy00YTk5LWE1YTgtNjkwNjI5ZGNmMDIyXkEyXkFqcGdeQXVyMDM2NDM2MQ@@._V1_FMjpg_UX1000_.jpg" alt="The Bear (2022)">
        </div>
         <div class="tier Trash">
            <h2>Trash</h2>
            <img src="https://m.media-amazon.com/images/M/MV5BMTExNzk2NjcxNTNeQTJeQWpwZ15BbWU4MDcxOTczOTIx._V1_FMjpg_UX1000_.jpg" alt="Twin Peaks (1990)">
            <img src="https://m.media-amazon.com/images/M/MV5BYzQxZWU5ZGYtZjQzMy00YTk5LWE1YTgtNjkwNjI5ZGNmMDIyXkEyXkFqcGdeQXVyMDM2NDM2MQ@@._V1_FMjpg_UX1000_.jpg" alt="The Bear (2022)">
        </div>
    </div>
</body>
</html>
